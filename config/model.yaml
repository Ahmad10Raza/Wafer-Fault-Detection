           - linear
           - rbf
          gamma: 
           - 0.1
           - 0.01
           - 0.001

      RandomForestClassifier:
        search_param_grid:
          n_estimators: 
           - 100
           - 200
           - 300
          max_depth: 
           - None
           - 5
           - 10
          min_samples_split: 
           - 2
           - 5
           - 10
          min_samples_leaf: 
           - 1
           - 2
           - 4